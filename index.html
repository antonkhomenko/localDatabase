<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/browser-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Local Database</title>
</head>
<body>
    <header class="main-header">
        <div class="wrapper-header">
            <span id="header-logo">Sanitary engineering shop</span>
            <img src="img/menu-icon.png" alt="menu-icon-img" id="menu-logo">
            <ul class="headerMenu">
            <li><a href="#">База данных</a></li>
            <li><a href="#">Должники</a></li>
            </ul>
        </div>
    </header>
    <div class="wrapperDataBase">
        <form action="#" class="searchDataBaseForm">
            <input type="text" id="search-line">
            <button id="search-btn">Поиск</button>
        </form>
        <ul id="dataBaseMenu">
            <li>Редактировать</li>
            <li>Показать всю</li>
            <li>Добавить</li>
        </ul>
        <table id="allDataBaseTbl">
            <tr>
                <td>Название</td>
                <td>Количество</td>
                <td>Цена</td>
            </tr>
        </table>
        <form action="#" id="add-form">
            <table>
                <tr>
                    <td>Название</td>
                    <td>Количество</td>
                    <td>Цена</td>
                </tr>
                <tr id="adding-tr">
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
            </table>
            <button id="apply-btn">Применить</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
